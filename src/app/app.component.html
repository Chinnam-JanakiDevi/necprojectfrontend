<!-- Modal 1 add backlog-->
<div class="modal fade" id="addbacklog1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">SELECT THE SEMESTER</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addbacklog2"
          (click)="Read('1-1 semester')">1-1 semester</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addbacklog2"
          (click)="Read('1-2 semester')">1-2
          semester</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addbacklog2"
          (click)="Read('2-1 semester')">2-1
          semester</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addbacklog2"
          (click)="Read('2-2 semester')">2-2
          semester</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addbacklog2"
          (click)="Read('3-1 semester')">3-1
          semester</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addbacklog2"
          (click)="Read('3-2 semester')">3-2
          semester</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addbacklog2"
          (click)="Read('4-1 semester')">4-1
          semester</button>
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addbacklog2"
          (click)="Read('4-2 semester')">4-2
          semester</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Next</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal2 -->
<div class="modal fade" id="addbacklog2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">SELECT YOUR SUBJECT</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="subjs" *ngFor="let Data of a">
          <button class="btn btn-warning" data-bs-toggle="modal">{{Data[0]}}</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Next</button>
      </div>
    </div>
  </div>
</div>
